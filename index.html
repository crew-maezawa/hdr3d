<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		#canvas-frame{
			width: 1200px;
			height: 714px;
			margin: 0 auto;
		}
	</style>
</head>
<body>
<div id="canvas-frame"></div>

<script src="https://unpkg.com/three@0.105.2/build/three.min.js"></script>
<script src="./panolens.min.js"></script>
<script>
	let canvas = document.getElementById('canvas-frame');
	let panorama = new PANOLENS.ImagePanorama('./vestibule.jpg');
	let viewer = new PANOLENS.Viewer({
		container: canvas,
		cameraFov: 50,
	});
	viewer.add(panorama);
</script>
</body>
</html>
